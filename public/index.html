<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<title>Muziekcollectie</title>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<style>
body {
background-color: #002030;
color: white;
}

img.album-cover {
width: 100%;
border-radius: 5px;
border: 1px solid #004060;
box-shadow: 0px -10px 20px #004060;
margin: 5px;
}

a {
text-decoration: none;
font-size: 1.3em;
color: #FFFEBC;
font-weight: bold;
}

div.album {
text-align: center;
padding-bottom: 20px;
}

div.album > .titel {
text-decoration: underline;
}

div.album > p {
margin: 0;
font-size: 0.9em;
}

div.album > .nr {
color: grey;
}

@media (max-width: 992px) {
	div.album {
		font-size: 1.3em;
	}
}
</style>
</head>
  <body>
    <div class='container-fluid'>
      <div class='row'>
        <h1 class='col-12 text-center'>Thijs' CD collectie</h1>
        <div class='col-md-4 text-center pb-2'><a class='p-5' href='#' onClick="getAlbumsByArtistDate(renderAlbums)">artist/year</a></div>
        <div class='col-md-4 text-center pb-2'><a class='p-5' href='#' onClick="getAlbumsByDateTitle(renderAlbums)">year/title</a></div>
        <!-- <div class='col-md-4 text-center pb-2'><a class='p-5' href='?mode=acquirydate'>acquiry date</a></div> -->
      </div>
      <div id='container'>
      </div>
    </div>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="record-collection.js"></script>

    $(() => {
      getAlbumsByArtistDate(renderAlbums)
    })
    </script>
  </body>
</html>
